    <body>
        <div style="display: flex; columns: 2;">
            <div style="display: flex; width: 70%; justify-content: center; padding: 25px; flex-direction: column;">
                {% for post in posts %}
                    <div style="height: 200px; width: 100%; display: flex; position: relative; overflow-wrap: anywhere; justify-content: center;">
                        <!-- By Yerson_O, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=2588992, white background removed -->
                        <img src="/static/red_cross.png" style="height: 20px; position: absolute; top: 0; right: 0; transform: translate(-5px,5px)"
                        onclick="window.location.href = '/posts/delete_post?id={{ post[0] }}'">
                        {{ post[1] | safe}}
                    </div>
                {% endfor %}
            </div>
            <div style="display: flex; position: fixed; height: 95vh; width: 25%; right: 0; flex-direction: column; justify-content: flex-end; padding-right: 20px;">
                <form action="{{ url_for('new_post') }}" method="POST" style="width: 100%;">
                    <textarea id="content" name="content" rows="10" style="width: 100%;"></textarea>
                    <br>
                    <br>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
